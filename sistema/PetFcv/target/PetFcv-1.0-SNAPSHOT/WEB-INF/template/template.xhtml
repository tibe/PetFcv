<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="pt-br" lang="pt-br">

    <f:view contentType="text/html" locale="pt-br">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pet FCV</title>


            </f:facet>

            <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />

        </h:head>
        <h:body>

            <script>
                PrimeFaces.locales['pt'] = {
                    closeText: 'Fechar',
                    prevText: 'Anterior',
                    nextText: 'Próximo',
                    currentText: 'Começo',
                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 0,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Só Horas',
                    timeText: 'Tempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    ampm: false,
                    month: 'Mês',
                    week: 'Semana',
                    day: 'Dia',
                    allDayText: 'Todo o Dia'
                };
            </script>

            <p:growl id="grow" showDetail="true"  sticky="false" life="20000" autoUpdate="true" />

            <p:ajaxStatus  class="centro" >
                <f:facet name="start">
                    <h:graphicImage value="/resources/img/load.gif" />
                </f:facet>
                <f:facet name="complete" >
                    <h:outputText value=""/>
                </f:facet> 
            </p:ajaxStatus>


            <p:layout fullPage="true" >

                <!--menu-->
                <p:layoutUnit position="north" size="86" >                   
                    <ui:insert name="top" id="menu" >

                        <div style=" background-color: black;">

                        </div>


                        <h:form>
                            <p:menubar  autoDisplay="true"  >  
                                <p:submenu label="Cadastro"  icon="ui-icon-contact" >  
                                    <p:submenu label="File" icon="ui-icon-document"  >
                                    </p:submenu>
                                </p:submenu>   

                                <p:submenu label="Movimetação" icon="ui-icon-contact">
                                    <p:menuitem value="1" icon="ui-icon-folder-open"></p:menuitem>
                                    <p:menuitem value="2" icon="ui-icon-folder-open"></p:menuitem>
                                    <p:menuitem value="3" icon="ui-icon-folder-open"></p:menuitem>
                                </p:submenu>

                                <p:menuitem value="Sair" ajax="false" icon="ui-icon-power"  onclick="window.close()" /> 

                            </p:menubar> 
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>




                <!--corpo-->              
                <p:layoutUnit position="center"  resizable="true">
                    <ui:insert  name="conteudo" >

                    </ui:insert>
                </p:layoutUnit>


            </p:layout>

            <br/>
            <footer>
                <ui:insert name="rodape">

                </ui:insert>
            </footer>
        </h:body>
    </f:view>
</html>
